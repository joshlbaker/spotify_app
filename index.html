<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>SongFinder</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="text-center" id="header">
          <h1>Search for Songs</h1>
          <hr>
          <form id="spotify-search">
            <div class="form-group">
              <input class="form-control" id="track" placeholder="Artist or Song title" autofocus>
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-success" value="Search" id="submit">
            </div>
          </form>
          <hr>
        </div>
        <div id="results">
        </div>
      </div>
    </div>
  </div>

  <!-- jquery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <!-- bootstrap js -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <!-- underscore -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <!-- custom script -->
  <script type="text/javascript" src="script.js"></script>
  <!-- underscore template -->
  <script type="text/template" id="spotify-template">
    <div class="col-md-12 music">
      <div id ="image">
        <img src='<%= image %>'>
      </div>
      <div id="text">
        <%= track %> - <%= artist %>
      </div>
      <div>
        <audio src='<%= audio %>' controls="controls" id="audio">
      </div>
    </div>
  </script>


</body>
</html>
